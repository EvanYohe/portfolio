# General Site Global Variables

title: Your awesome title
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
author: Evan Yohe
baseurl: ""
url: ""
keywords: [test, test1, test2]

# Social Links and Variables

twitter_username:
twitter_link:
github_username:
github_link:

#Pagination Settings

paginate: 5
paginate_path: "/writing/page:num"

show_drafts: true
unpublished: true

# Build Settings

plugins:
  - github-pages
  - jekyll-paginate

